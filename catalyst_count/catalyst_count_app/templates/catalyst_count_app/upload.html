{% extends "catalyst_count_app/base.html" %}

{% block title %}Upload{% endblock title %}

{% block content %}
{% include "catalyst_count_app/navbar.html" %}
{% if messages %}
       
{% for message in messages %}<span class="alert alert-{{message.tags}}">{{ message }}</span>{% endfor %}

{% endif %}
<div class="row">
    <div class="col-sm-6 offset-3">
      <form id="form1" method="post" enctype="multipart/form-data">
        {% csrf_token %}
      <div class="input-group my-3">
        <input type="file" name="file1" id="file1" class=" btn1 form-control" aria-describedby="button1">
        <button class="btn btn-primary" type="submit" id="button1">Submit</button>
      </div>

    </form>
      <div id="progress" class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        <div id="progressBar" class="progress-bar" style="width: 0%">0%</div>
      </div>
    </div>
</div>

{% endblock content %}
